<!DOCTYPE html>
<br><br><br><br>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>
     
    <div class="content">      
	
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="Username_login">Username</label>
            <input id="Username_login" name="Username_login" required="required" type="text" placeholder="name"/>
          </p>
           
          <p> 
            <label for="Password_login">Password</label>
            <input id="Password_login" name="Password_login" required="required" type="password" placeholder="Password" /> 
          </p>
           
          <p> 
            <input type="submit" value="Log in" /> 
          </p>
           
          <p class="link">
            Don't have an account yet?
            <a href="#paracadastro">Sign Up</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Sign Up</h1> 
           
          <p> 
            <label for="nome_cad">Username</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="name" />
          </p>
           
          <p> 
            <label for="email_cad">E-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="E-mail"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Password</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="Password"/>
          </p>
           
          <p> 
            <input type="submit" value="Register"/> 
          </p>
           
          <p class="link">  
            Already have an account?
            <a href="#paralogin"> Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>  
</body>
</html>
